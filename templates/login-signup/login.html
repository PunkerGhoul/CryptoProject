<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Iniciar Sesi칩n</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--===============================================================================================-->
    <link
      rel="icon"
      type="image/png"
      href="{{ url_for('static', path='login-signup/images/icons/favicon.ico') }}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', path='login-signup/vendor/bootstrap/css/bootstrap.min.css') }}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', path='login-signup/fonts/font-awesome-4.7.0/css/font-awesome.min.css') }}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', path='login-signup/fonts/iconic/css/material-design-iconic-font.min.css') }}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', path='login-signup/vendor/animate/animate.css') }}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', path='login-signup/vendor/css-hamburgers/hamburgers.min.css') }}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', path='login-signup/vendor/animsition/css/animsition.min.css') }}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', path='login-signup/vendor/select2/select2.min.css') }}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', path='login-signup/vendor/daterangepicker/daterangepicker.css') }}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', path='login-signup/css/util.css') }}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', path='login-signup/css/main.css') }}"
    />
    <!--===============================================================================================-->
  </head>
  <body>
    <div class="limiter">
      <div
        class="container-login100"
        style="background-image: url('{{ url_for('static', path='login-signup/images/bg-02.jpeg') }}')"
      >
        <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
          <form
            class="login100-form validate-form"
            action="/api/login"
            method="post"
          >
            <span class="login100-form-title p-b-49"> Iniciar Sesi칩n </span>

            <div
              class="wrap-input100 validate-input m-b-23"
              data-validate="Email is required"
            >
              <span class="label-input100">EMAIL</span>
              <input
                class="input100"
                id="correo"
                type="text"
                name="correo"
                placeholder="Ingresa tu correo electr칩nico"
              />
              <span class="focus-input100" data-symbol="&#xf206;"></span>
            </div>

            <div
              class="wrap-input100 validate-input"
              data-validate="Password is required"
            >
              <span class="label-input100">PASSWORD</span>
              <input
                class="input100"
                id="password"
                type="password"
                name="password"
                placeholder="Ingresa tu contrase침a"
              />
              <span class="focus-input100" data-symbol="&#xf190;"></span>
            </div>
            <div class="text-right p-t-8 p-b-31">
              <a href="#"> Forgot password? </a>
            </div>
            <div class="text-right p-t-8 p-b-31">
              <a href="/signup"> Sign Up </a>
            </div>

            <div class="container-login100-form-btn">
              <div class="wrap-login100-form-btn">
                  <div class="login100-form-bgbtn"></div>
                  <button class="login100-form-btn">LOG IN</button>
              </div>
              {% if error_message %}
                  <p class="error-message">{{ error_message }}</p>
              {% endif %}
            </div>
          </form>
        </div>
      </div>
    </div>

    <div id="dropDownSelect1"></div>

    <!--===============================================================================================-->
    <script src="{{ url_for('static', path='login-signup/vendor/jquery/jquery-3.2.1.min.js') }}"></script>
    <!--===============================================================================================-->
    <script src="{{ url_for('static', path='login-signup/vendor/animsition/js/animsition.min.js') }}"></script>
    <!--===============================================================================================-->
    <script src="{{ url_for('static', path='login-signup/vendor/bootstrap/js/popper.js') }}"></script>
    <script src="{{ url_for('static', path='login-signup/vendor/bootstrap/js/bootstrap.min.js') }}"></script>
    <!--===============================================================================================-->
    <script src="{{ url_for('static', path='login-signup/vendor/select2/select2.min.js') }}"></script>
    <!--===============================================================================================-->
    <script src="{{ url_for('static', path='login-signup/vendor/daterangepicker/moment.min.js') }}"></script>
    <script src="{{ url_for('static', path='login-signup/vendor/daterangepicker/daterangepicker.js') }}"></script>
    <!--===============================================================================================-->
    <script src="{{ url_for('static', path='login-signup/vendor/countdowntime/countdowntime.js') }}"></script>
    <!--===============================================================================================-->
    <script src="{{ url_for('static', path='login-signup/js/main.js') }}"></script>
  </body>
</html>
